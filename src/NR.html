<html>
    <head>
<meta name="WebPartPageExpansion" content="full" />
	<script>
		function notesRedirect(){
			var query = window.location.search.substring(1);
			var decodeQuery = decodeURIComponent(query);
			if (decodeQuery != ""){
				window.open(decodeQuery);
				window.close();
			}
		}
    </script>
    </head>

    <body>
	*** Notes Redirector Sample App. ***<br>
	(2021/7/29)<br>

	<script type="text/javascript">
		notesRedirect();
	</script>
   </body>
</html>
